services:
  - type: web
    name: dispominera
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: USE_ATHENA
        value: true
      - key: FLASK_ENV
        value: production
    plan: free