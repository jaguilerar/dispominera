{% extends "base.html" %}

{% block content %}


<div style="max-width: 800px; margin: 0 auto;">    
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h1 style="margin: 0;">Generar Reporte de Disponibilidad en Excel</h1>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>

    <div class="card" style="padding: 30px;">
        <form id="exportForm">
            <div class="filter-group" style="margin-bottom: 25px;">
                <label class="filter-label" style="display: block; margin-bottom: 10px; font-weight: bold;">
                    Minera <span style="color: red;">*</span>
                </label>
                <select id="mineraSelect" name="minera" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                    <option value="">Seleccione una minera</option>
                    {% for minera in mineras %}
                    <option value="{{ minera }}">{{ minera }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div class="filter-group">
                    <label class="filter-label" style="display: block; margin-bottom: 10px; font-weight: bold;">
                        Fecha Inicio <span style="color: red;">*</span>
                    </label>
                    <input type="date" id="fechaInicio" name="fecha_inicio" required 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>

                <div class="filter-group">
                    <label class="filter-label" style="display: block; margin-bottom: 10px; font-weight: bold;">
                        Fecha Fin <span style="color: red;">*</span>
                    </label>
                    <input type="date" id="fechaFin" name="fecha_fin" required 
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
            </div>

            <div style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; margin-bottom: 25px;">
                <p style="margin: 0; color: #6c757d; font-size: 14px;">
                    <strong>Nota:</strong> El archivo generará un reporte completo de disponibilidad operacional 
                    para la minera seleccionada en el rango de fechas especificado.
                </p>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="padding: 12px 40px; font-size: 16px;">
                    <span id="btnText">Generar XLSX</span>
                    <span id="btnLoading" style="display: none;">
                        <span class="spinner" style="display: inline-block; width: 16px; height: 16px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite;"></span>
                        Generando...
                    </span>
                </button>
            </div>
        </form>
    </div>

    <div id="messageContainer" style="margin-top: 20px;"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Establecer fecha de hoy en fecha fin
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('fechaFin').value = hoy;
    
    // Establecer fecha inicio como hace 7 días
    const hace7dias = new Date();
    hace7dias.setDate(hace7dias.getDate() - 7);
    document.getElementById('fechaInicio').value = hace7dias.toISOString().split('T')[0];
    
    // Validar que fecha fin no sea menor a fecha inicio
    document.getElementById('fechaInicio').addEventListener('change', validarFechas);
    document.getElementById('fechaFin').addEventListener('change', validarFechas);
});

function validarFechas() {
    const fechaInicio = document.getElementById('fechaInicio').value;
    const fechaFin = document.getElementById('fechaFin').value;
    
    if (fechaInicio && fechaFin && fechaInicio > fechaFin) {
        alert('La fecha de inicio no puede ser mayor a la fecha de fin');
        document.getElementById('fechaInicio').value = '';
    }
}

document.getElementById('exportForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const minera = document.getElementById('mineraSelect').value;
    const fechaInicio = document.getElementById('fechaInicio').value;
    const fechaFin = document.getElementById('fechaFin').value;
    
    if (!minera || !fechaInicio || !fechaFin) {
        showMessage('Por favor complete todos los campos', 'error');
        return;
    }
    
    // Mostrar loading
    document.getElementById('btnText').style.display = 'none';
    document.getElementById('btnLoading').style.display = 'inline-block';
    document.querySelector('button[type="submit"]').disabled = true;
    
    try {
        showMessage('Consultando base de datos y generando archivo...', 'info');
        
        const response = await fetch(`/api/exportar_xlsx?minera=${encodeURIComponent(minera)}&fecha_inicio=${fechaInicio}&fecha_fin=${fechaFin}`);
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Error al generar el archivo');
        }
        
        // Descargar el archivo
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `DispoMinera_${minera}_${fechaInicio}_${fechaFin}.xlsx`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        showMessage('Archivo generado exitosamente', 'success');
        
    } catch (error) {
        console.error('Error:', error);
        showMessage('Error: ' + error.message, 'error');
    } finally {
        // Ocultar loading
        document.getElementById('btnText').style.display = 'inline-block';
        document.getElementById('btnLoading').style.display = 'none';
        document.querySelector('button[type="submit"]').disabled = false;
    }
});

function showMessage(message, type) {
    const container = document.getElementById('messageContainer');
    const colors = {
        'info': '#0dcaf0',
        'success': '#28a745',
        'error': '#dc3545'
    };
    
    container.innerHTML = `
        <div style="padding: 15px; background-color: ${colors[type]}; color: white; border-radius: 4px; text-align: center;">
            ${message}
        </div>
    `;
    
    if (type === 'success') {
        setTimeout(() => {
            container.innerHTML = '';
        }, 5000);
    }
}
</script>

<style>
@keyframes spin {
    to { transform: rotate(360deg); }
}

.card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
